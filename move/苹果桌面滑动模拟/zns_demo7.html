<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>iPhone手机图片查看器 - 智能课堂 - www.zhinengshe.com</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script src="../move.js"></script>
<script>
window.onload=function(){
	var oWarp=document.getElementById('wrap');
	var oUl=oWarp.children[0];
	var aLi=oUl.children;
	
	var iNow=0;
	oUl.onmousedown=function(ev){
		var oEvent=ev||event;
		var downX=oEvent.clientX
		var disX=downX-oUl.offsetLeft;
		document.onmousemove=function(ev){
			var oEvent=ev||event;
			var l=oEvent.clientX-disX;
			oUl.style.left=l+'px';	
		}
		document.onmouseup=function(ev){
			var oEvent=ev||event;
			var upX=oEvent.clientX;
			document.onmousemove=document.onmouseup=null;
			//拖拽了多少距离
			if(Math.abs(downX-upX)>50){
				if(downX-upX>0){
					iNow++;
				}else{
					iNow--;
				}
				if(iNow==aLi.length)iNow=aLi.length-1;
				if(iNow==-1)iNow=0;
				
			}
				
//oUl.style.left=-iNow*aLi[0].offsetWidth+'px';
			move(oUl,{left:-iNow*aLi[0].offsetWidth});
		}
		return false;
	}
	
};
</script>
</head>

<body>

<div id="iphone">
	<div id="wrap">
		<ul>
			<li style="background:url(images/pic1.png);" title="智能课堂"></li>
			<li style="background:url(images/pic2.png);" title="智能课堂"></li>
			<li style="background:url(images/pic3.png);" title="智能课堂"></li>
			<li style="background:url(images/pic4.png);" title="智能课堂"></li>
		</ul>
	</div>
</div>

</body>
</html>

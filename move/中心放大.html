    * {

      list-style: none;
    }
    #box {
      position: relative;
      margin: 100px auto;
      width: 360px;
      height: 360px;
    }
    li {
      width: 100px;
      height: 100px;
      background-color: #f40;
      color: #fff;
      text-align: center;
      line-height: 100px;
      font-size: 30px;
      float: left;
      margin: 10px;
      top: 0;
      left: 0;
    }

  <script>
    var position = [];
    $('li').each(function (i) {
        position.push({'left' : $('li')[i].offsetLeft, 'top' : $('li')[i].offsetTop})
    })
    $('li').each(function () {
      $(this).css({'left' : position[$(this).index()].left, 'top' : position[$(this).index()].top,
        'margin' : 0, 'position' : 'absolute'})
    })

      $('li').mouseover(function () {
        $(this).stop().animate({'marginLeft' : -50,
          'marginTop' : -50, 'width' : 200, 'height' : 200});
     }).mouseout(function () {
        $(this).stop().animate({'marginLeft' : 0,
          'marginTop' : 0, 'width' : 100, 'height' : 100});
